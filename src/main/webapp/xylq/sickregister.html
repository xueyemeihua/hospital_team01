<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">


        <a href="all-admin-index.html">病人注册</a>


    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录系统</p>

        <form action="/sickerRegister" method="get">

            <div class="form-group has-feedback">
                <input id="sickerUserName" class="form-control" placeholder="用户名" name="sickerUserName">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input id="sickerpwd1" type="password" class="form-control" placeholder="密码" name="sickerpwd1">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>


            <div class="form-group has-feedback">
                <input id="sickerpwd2" class="form-control" placeholder="再次输入密码" name="sickerpwd2">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div align="center">
                <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
            </div>
        </form>

        <!-- /.social-auth-links -->
