<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">


            <a href="all-admin-index.html"><b>数据</b>后台管理系统</a>


        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">登录系统</p>

            <form action="/sickerLogin" method="get">

                <div class="form-group has-feedback">
                    <input class="form-control" placeholder="用户名/手机号/Email" name="sickerLoginName">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="密码" name="sickerLoginPassword">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
<!--                <div align="center">-->
<!--                    <p style="color: red">${sickerLoginMsg}</p>-->
<!--                </div>-->
                <div align="center">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </form>


            <!-- /.social-auth-links -->


            <a href="/xylq/sickregister.html" class="text-center">新用户注册</a>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <!-- Bootstrap 3.3.6 -->

    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>
